<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .cuadrado{
        background-color: green;
        width: 200px;
        height: 200px;
    }
</style>
<body>
    <div class="cuadrado" onmousedown="cambio(this, 'orange')" onmouseup="cambio(this, 'green')">Cambiar de color</div>
    <script>
        function cambio(element, color) {
          element.style.backgroundColor = color;
        }
    </script>
</body>
</html>
